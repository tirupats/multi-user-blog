<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BLOG OF THE WORLD</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="/css/custom.css" rel="stylesheet">
    <!-- Scripts -->
    <script
      src="http://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.1/jquery.validate.min.js"></script>
    <script src="/js/custom_jquery.js"></script>
    <script src="//cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img class="navbar-brand" src="/img/logo.png" alt="World of blogs logo image">
                    <a class="navbar-brand" href="/">World of Blogs</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li><a href="/blog">All Blogs</a></li>
                        {% if (user) %}
                            <li><a href="/blog">My Blogs</a></li>
                            <li><a href="/newpost"><input type="submit" value="Compose New Blog" class="btn btn-secondary"></a></li>
                            <li><a href="/logout"><input type="submit" value="Logout" class="btn btn-warning"></a></li>
                        {% else %}
                            <li><a href="/newpost"><input type="submit" value="Compose New Blog" class="btn btn-secondary"></a></li>
                            <li><a href="/login"><input type="submit" value="Login" class="btn btn-warning"></a></li>
                            <li><a href="/signup"><input type="submit" value="Sign up" class="btn btn-warning"></a></li>
                        {% endif %}

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>

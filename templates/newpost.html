

{% extends "BASE_TEMPLATE.html" %}
{% block content %}
        <form method="post" class="col-xs-12">
            {% if error: %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-group {% if errorType in (2,3): %} has-error {% endif %}">
                <label for="title" class="control-label">Blog Title</label>
                <input type="text" class="form-control" name="title" value="{{ title }}">
            </div>
            <div class="form-group {% if errorType in (1,3): %} has-error {% endif %}">
                <label for="blog" class="control-label">Blog Text</label>
                <textarea id="blogText" name="blogText" class="form-control"  cols="30" rows="10" >{{ blogText }}</textarea>
            </div>
            <input type="submit" value="Save Blog" class="btn btn-primary pull-right">
        </form>

        <script>
            CKEDITOR.replace('blogText')
        </script>

{% endblock %}

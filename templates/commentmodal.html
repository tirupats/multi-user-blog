<div id="editCommentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Comment</h4>
            </div>
            <div class="modal-body">
                <H4> Leave a Comment: </H4>
                <form action="/comment/{{ blog.key().id() }}" method = "POST" >
                    <div  id="" class="row">
                        <div  class="col-xs-12 text-right">
                            <textarea name="commentText" placeholder="Enter a comment" class="form-control comment-text"  cols="30" rows="2">{{ commentText }}</textarea>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
